<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradiente de fundo -->
  <defs>
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo do ingresso com bordas arredondadas -->
  <rect x="10" y="25" width="80" height="50" rx="8" fill="url(#ticketGradient)"/>
  
  <!-- Corte circular esquerdo -->
  <circle cx="10" cy="50" r="8" fill="white"/>
  
  <!-- Corte circular direito -->
  <circle cx="90" cy="50" r="8" fill="white"/>
  
  <!-- Linha tracejada vertical no meio -->
  <line x1="50" y1="30" x2="50" y2="70" stroke="white" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  
  <!-- Texto/Símbolo do ingresso -->
  <text x="30" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">50</text>
  
  <!-- Mini símbolo médico (cruz) -->
  <rect x="67" y="45" width="3" height="10" fill="white" rx="1"/>
  <rect x="63" y="49" width="11" height="3" fill="white" rx="1"/>
</svg>

