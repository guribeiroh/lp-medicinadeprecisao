<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Favicons - Medicina de Precisão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0f1a;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 10px;
        }
        h1 { color: #3b82f6; }
        button {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { opacity: 0.9; }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .preview-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            background: white;
        }
        .info {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎫 Gerador de Favicons</h1>
        <p>Medicina de Precisão - Ingresso de Evento</p>

        <div class="info">
            <strong>📋 Instruções:</strong>
            <ol>
                <li>Clique em "Gerar Todos os Favicons"</li>
                <li>Clique em cada botão "Baixar" para salvar o arquivo</li>
                <li>Coloque todos na pasta <code>/public/</code> do projeto</li>
            </ol>
        </div>

        <button onclick="generateAll()">🚀 Gerar Todos os Favicons</button>

        <div class="preview" id="preview"></div>
    </div>

    <script>
        const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect x="10" y="25" width="80" height="50" rx="8" fill="url(#ticketGradient)"/>
            <circle cx="10" cy="50" r="8" fill="white"/>
            <circle cx="90" cy="50" r="8" fill="white"/>
            <line x1="50" y1="30" x2="50" y2="70" stroke="white" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
            <text x="30" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">50</text>
            <rect x="67" y="45" width="3" height="10" fill="white" rx="1"/>
            <rect x="63" y="49" width="11" height="3" fill="white" rx="1"/>
        </svg>`;

        const sizes = [
            { name: 'favicon-16x16.png', size: 16 },
            { name: 'favicon-32x32.png', size: 32 },
            { name: 'apple-touch-icon.png', size: 180 },
            { name: 'android-chrome-192x192.png', size: 192 },
            { name: 'android-chrome-512x512.png', size: 512 }
        ];

        function generateFavicon(size, name) {
            return new Promise((resolve) => {
                const img = new Image();
                const svg = new Blob([svgString], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svg);

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                    
                    canvas.toBlob((blob) => {
                        resolve({ canvas, blob, name });
                    });
                };
                
                img.src = url;
            });
        }

        async function generateAll() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            for (const config of sizes) {
                const result = await generateFavicon(config.size, config.name);
                
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <p><strong>${config.name}</strong></p>
                    <p>${config.size}x${config.size}px</p>
                `;
                
                const previewCanvas = result.canvas.cloneNode(true);
                previewCanvas.style.width = Math.min(config.size, 100) + 'px';
                previewCanvas.style.height = Math.min(config.size, 100) + 'px';
                div.appendChild(previewCanvas);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '⬇️ Baixar';
                downloadBtn.onclick = () => {
                    const url = URL.createObjectURL(result.blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = result.name;
                    a.click();
                    URL.revokeObjectURL(url);
                };
                div.appendChild(downloadBtn);
                
                preview.appendChild(div);
            }

            // Gerar favicon.ico (32x32)
            const icoResult = await generateFavicon(32, 'favicon.ico');
            const div = document.createElement('div');
            div.className = 'preview-item';
            div.innerHTML = `
                <p><strong>favicon.ico</strong></p>
                <p>32x32px</p>
            `;
            const previewCanvas = icoResult.canvas.cloneNode(true);
            previewCanvas.style.width = '32px';
            previewCanvas.style.height = '32px';
            div.appendChild(previewCanvas);
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = '⬇️ Baixar ICO';
            downloadBtn.onclick = () => {
                const url = URL.createObjectURL(icoResult.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.ico';
                a.click();
                URL.revokeObjectURL(url);
            };
            div.appendChild(downloadBtn);
            preview.appendChild(div);
        }
    </script>
</body>
</html>
